<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H&A Kingdoms - Decide smarter, play better</title>
    <meta
      name="description"
      content="Đây là web review được tạo bởi Hương và An"
    />
    <!--
    -favicon
-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--
    -google font link
-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <!--
    -custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--
   - images
  -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
    <link rel="preload" as="image" href="./assets/images/hero-banner-bg.png" />
  </head>
  <body>
    <!--
    #LOG-IN
-->
    <div class="main_login">
      <div class="form-box-lg">
        <div class="form-value">
          <form action="">
            <h2 class="lg">Login</h2>
            <div class="inputbox-lg">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox-lg">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <!-- <label for=""
                ><input type="checkbox" />Remember Me -->
                <div class="forget-remember">
                    <label for="">Remember Me</label> 
                  <input type="checkbox" name="remember" id="remember">
                </div>
                <a href="#">Forget Password</a></label
              >
            </div>
            <!-- <button class="login">Log in</button> -->
            <a href="index.html" class="login">Log in</a>
            <div class="register">
              <p>Don't have a account? <a href="signup.html">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
